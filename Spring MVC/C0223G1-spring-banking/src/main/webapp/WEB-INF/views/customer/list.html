<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Customer</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="/assets/CSS/style.css">
</head>
<body>
    <div class="container">
        <header class="rounded">
            <div class="col-lg-6">
                <h1>List of Customers</h1>
            </div>
            <div class=" header-right-button col-lg-6">
                <a href="#">
                    <button class="btn btn-outline-light">
                        <i class="fas fa-history"></i>
                        Transfer history
                    </button>
                </a>
                <a href="/customers/create">
                    <button class="btn btn-outline-light">
                        <i class="fas fa-user-plus"></i>
                        Add new Customer
                    </button>
                </a>

            </div>
        </header>
        <div class="content">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th>FullName</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Phone</th>
                        <th>Address</th>
                        <th class="text-end">Balance</th>
                        <th colspan="5" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="item: ${customers}">
                        <tr>
                            <td th:text="${item.id}" class="text-center"></td>
                            <td th:text="${item.fullName}"></td>
                            <td th:text="${item.email}" class="text-center"></td>
                            <td th:text="${item.phone}" class="text-center"></td>
                            <td th:text="${item.address}"></td>
                            <td th:text="${item.balance}" class="text-end"></td>
                            <td class="text-center">
                                <a th:href="@{/customers/edit/__${item.id}__}">
                                    <button class="btn btn-outline-secondary">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                </a>

                                <a th:href="@{/customers/deposit/__${item.id}__}">
                                    <button class="btn btn-outline-success">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </a>

                                <a th:href="@{/customers/withdraws/__${item.id}__}">
                                    <button class="btn btn-outline-warning">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </a>

                                <a th:href="@{/customers/transfer/__${item.id}__}">
                                    <button class="btn btn-outline-primary">
                                        <i class="fas fa-exchange-alt"></i>
                                    </button>
                                </a>

                                <a th:href="@{/customers/delete/__${item.id}__}">
                                    <button class="btn btn-outline-danger" onclick="return confirm('Are you sure? delete')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
