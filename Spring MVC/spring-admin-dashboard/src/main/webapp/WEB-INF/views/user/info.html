<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Customer INFO</title>
    <meta charset="UTF-8">
    <th:block th:replace="layout/head"/>

</head>
<body>
<div id="wrapper">


    <!-- Topbar Start -->
    <th:block th:replace="layout/header"/>
    <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="layout/left"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->



    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container justify-center" style="align-items: center;">
                <div>
                    <a href="/products" class="btn btn-primary">Back</a>
                </div>

                <fieldset>
                    <legend class="text-center"><h4>Product Information</h4></legend>

                    <table th:object="${customer}" class="table table-striped table-hover">
                        <tr>
                            <td class="col-2">Name: </td>
                            <td>
                                <p th:text="*{fullName}"></p>
                            </td>
                        </tr>
                        <tr>
                            <td>Phone </td>
                            <td>
                                <p th:text="*{phone}"></p>
                            </td>
                        </tr>
                        <tr>
                            <td>Email: </td>
                            <td>
                                <p th:text="*{email}"></p>
                            </td>
                        </tr>

                        <tr>
                            <td>Address: </td>
                            <td>
                                <p th:text="*{address}"></p>
                            </td>
                        </tr>
                        <tr>
                            <td>Balance: </td>
                            <td>
                                <p th:text="*{balance}"></p>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </div>

            <!-- end container-fluid -->

        </div>
        <!-- end content -->


        <!-- Footer Start -->
        <th:block th:replace="layout/footer"/>
        <!-- end Footer -->

    </div>


    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<th:block th:replace="layout/footer_js"/>
</body>
