<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Customers</title>
    <th:block th:replace="layout/head"/>
</head>
<body>
<div id="wrapper">


    <!-- Topbar Start -->
    <th:block th:replace="layout/header"/>

    <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="layout/left"/>

    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->


    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->


                <!-- end page title -->

                <div class="row d-flex bg-soft-primary rounded">
                    <div class="col-6">
                        <h1 class="text-left">Create Customer</h1>
                    </div>
                    <div class="col-6 d-flex justify-content-end ">
                        <a href="/customers" class="btn btn-success m-3"><i class="fa-solid fa-list"></i> Customer list</a>
                    </div>
                </div>

                <div th:if="${success}">
                    <h2 class="alert-success" th:text="${message}"></h2>
                </div>
                <!-- end row -->
                <div class="row">
                    <div class="col-12">

                        <form th:object="${customer}" method="post">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="fullName">Full name</label>
                                    <input type="text" class="form-control" name="fullName" id="fullName">
                                </div>
                                <div class="col-lg-6">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" name="email" id="email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="phone">Phone</label>
                                    <input type="tel" class="form-control" name="phone" id="phone">
                                </div>
                                <div class="col-lg-6">
                                    <label for="address">Address</label>
                                    <input type="address" class="form-control" name="address" id="address">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-lg-5">
                                    <button type="submit" class="btn btn-outline-success">Create</button>
                                </div>
                            </div>
                        </form>




                    </div>
                </div>

                <!-- end row -->


                <!-- end row-->


                <!-- end row-->

            </div>
            <!-- end container-fluid -->

        </div>
        <!-- end content -->


        <!-- Footer Start -->
        <th:block th:replace="layout/footer"/>
        <!-- end Footer -->

    </div>
</div>
<th:block th:replace="layout/footer_js"/>
</body>
</html>
