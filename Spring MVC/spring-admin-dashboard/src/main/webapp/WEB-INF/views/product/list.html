<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <th:block th:replace="layout/head"/>
</head>
<body>
<div id="wrapper">


    <!-- Topbar Start -->
    <th:block th:replace="layout/header"/>

    <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="layout/left"/>

    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->


    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->

                <!-- end page title -->
                <h1 class="text-center">Product Management</h1>
                <div>
                    <a href="/products/create" class="btn btn-success m-3"><i class="fa-solid fa-plus"></i> New Product</a>
                </div>
                <!-- end row -->
                <div th:if="${success}">
                    <h2 class="alert-success" th:text="${message}"></h2>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body table-responsive">
                                <h4 class="m-t-0 header-title mb-4"><b></b></h4>

                                <div id="datatable-buttons_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table id="datatable-buttons"
                                                   class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline"
                                                   style="border-collapse: collapse; border-spacing: 0px; width: 100%;"
                                                   role="grid" aria-describedby="datatable-buttons_info">

                                                <thead>
                                                <tr role="row">
                                                    <th class="sorting_asc" tabindex="0"
                                                        aria-controls="datatable-buttons" rowspan="1" colspan="1"
                                                        style="width: 20px;" aria-sort="ascending"
                                                        aria-label="Name: activate to sort column descending">
                                                        ID
                                                    </th>
                                                    <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                        rowspan="1" colspan="1" style="width: 272.2px;"
                                                        aria-label="Position: activate to sort column ascending">
                                                        Name
                                                    </th>
                                                    <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                        rowspan="1" colspan="1" style="width: 272.2px;"
                                                        aria-label="Position: activate to sort column ascending">
                                                        Price
                                                    </th>
                                                    <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                        rowspan="1" colspan="1" style="width: 30px;"
                                                        aria-label="Age: activate to sort column ascending">Quantity
                                                    </th>


                                                    <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                        rowspan="1" colspan="1" style="width: 126.2px;"
                                                        aria-label="Office: activate to sort column ascending">IMG
                                                    </th>
                                                    <th style="width: 60px;">
                                                        Action
                                                    </th>
                                                </tr>
                                                </thead>

                                                <tbody>
                                                    <th:block th:each="items : ${products}" >
                                                        <tr>
                                                            <td th:text="${items.id}"></td>
                                                            <td th:text="${items.name}"></td>
                                                            <td th:text="${items.price}"></td>
                                                            <td th:text="${items.quantity}"></td>
                                                            <td th:text="${items.imgLink}"></td>
                                                            <td>
                                                                <div class="d-flex justify-content-around">
                                                                    <a th:href="@{/products/info/__${items.id}__}" class="btn btn-primary btn-sm"><i
                                                                            class="bi bi-eye-fill"></i></a>
                                                                    <a th:href="@{/products/__${items.id}__}" class="btn btn-primary btn-sm"><i
                                                                            class="fa-solid fa-pen"></i></a>
                                                                    <a th:href="@{/products/delete/__${items.id}__}" class="btn btn-lighten-danger btn-sm"><i
                                                                            class="fa-solid fa-trash-can"></i></a>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </th:block>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->


                <!-- end row-->


                <!-- end row-->

            </div>
            <!-- end container-fluid -->

        </div>
        <!-- end content -->


        <!-- Footer Start -->
        <th:block th:replace="layout/footer"/>
        <!-- end Footer -->

    </div>
    </div>
  <th:block th:replace="layout/footer_js"/>
</body>
</html>
