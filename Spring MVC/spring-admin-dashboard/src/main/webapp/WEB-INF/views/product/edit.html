<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Product Edit</title>
    <meta charset="UTF-8">
    <th:block th:replace="layout/head"/>

</head>
<body>
<div id="wrapper">


    <!-- Topbar Start -->
    <th:block th:replace="layout/header"/>
    <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="layout/left"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->



    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container justify-center" style="align-items: center;">
                <div>
                    <a href="/products" class="btn btn-primary">Back</a>
                </div>
                <form method="post" th:object="${product}">
                    <fieldset>
                        <legend class="text-center"><h4>Product Update</h4></legend>
<!--                        <c:if test="${requestScope.errors != null}">-->
<!--                            <div class="alert alert-danger">-->
<!--                                <ul>-->
<!--                                    <c:forEach items="${requestScope.errors}" var="error">-->
<!--                                        <li>${error}</li>-->
<!--                                    </c:forEach>-->
<!--                                </ul>-->
<!--                            </div>-->
<!--                        </c:if>-->

<!--                        <c:if test="${requestScope.message != null}">-->
<!--                            <div class="alert alert-success text-center">-->
<!--                                <span class="message">${requestScope.message}</span>-->
<!--                            </div>-->
<!--                        </c:if>-->

                        <table class="table table-striped table-hover">
                            <tr>
                                <td class="col-2">Name: </td>
                                <td><input type="text" class="form-control" th:field="*{name}"></td>
                            </tr>
                            <tr>
                                <td>Price </td>
                                <td><input type="text" name="price" id="price" class="form-control" th:value="*{price}"></td>
                            </tr>
                            <tr>
                                <td>Quantity: </td>
                                <td><input type="text" name="quantity" id="quantity" class="form-control" th:value="*{quantity}"></td>
                            </tr>

                            <tr>
                                <td>Img Link: </td>
                                <td><input type="text" name="imgLink" id="imgLink" class="form-control" th:value="*{imgLink}"></td>
                            </tr>

                            <tr>
                                <td></td>
                                <td><input type="submit" value="Save changes" class="btn btn-primary"></td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </div>

            <!-- end container-fluid -->

        </div>
        <!-- end content -->


        <!-- Footer Start -->
        <th:block th:replace="layout/footer"/>
        <!-- end Footer -->

    </div>


    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->
    <form method="post" id="frmHiden" action="/product-manager?action=delete">
        <input type="hidden" id="txtIdDelete" name="idDelete"  />
    </form>

</div>
<th:block th:replace="layout/footer_js"/>
</body>
</html>
